<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);


        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, 0);
            /********
                        *
                        *
                        *   0    this is the code that I write
                        *        click on different values go to different sites
                        *
                        ********/
            document.getElementById('item').innerHTML='The user selected ' + topping;
            if(data.getValue(selectedItem.row, 1)==1){
              window.location='http://www.google.com';
            }else if(data.getValue(selectedItem.row, 1)==2){
              window.location='http://www.baidu.com';
            }else{
              window.location='http://www.web-source.net/javascript_redirect.htm#.VSaKn1HLdY4';
            }

          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);

      }

    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:400; height:300"></div>
    <p id="item"></p>
  </body>
</html>
